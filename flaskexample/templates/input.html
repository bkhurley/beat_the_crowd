   <div class="container">

    <div class="starter-template">
        <h2>Predict crowd levels by entering the following:</h2>
        <p>1. Departing BART station</p>
        <p>2. Direction of travel (northbound or southbound)</p>
        <p>3. Departing time/date info</p>
        <p>4. Weather info</p>
    </div>

    <div class = "container">

      <form  action="/output" method="GET">
        <div class="form-group">
          <label for="station">Departing Station:</label>
          <input type="text" id="station" name='station' placeholder="e.g. PITT">
        </div>
        <div class="form-group">
          <label for="direction">Direction:</label>
          <input type="text" id="direction" name='direction' placeholder="e.g. nortbound">
        </div>
        <div class="form-group">
          <label for="hour">Hour:</label>
          <input type="text" id="hour" name='hour' placeholder="e.g. 13">
        </div>
        <div class="form-group">
          <label for="day">Day:</label>
          <input type="text" id="day" name='day' placeholder="e.g. Monday">
        </div>
        <div class="form-group">
          <label for="month">Month:</label>
          <input type="text" id="month" name='month' placeholder="e.g. 6">
        </div>
        <div class="form-group">
          <label for="temperature">Temperature:</label>
          <input type="number" id="temperature" name='temperature' placeholder="e.g. 75">
        </div>
        <div class="form-group">
          <input type="radio" name="rain" value="1"> Rain<br>
          <input type="radio" name="rain" value="0"> No rain<br>
        </div>
        <div>
          <button type="submit" class="btn btn-default btn-lg">How crowded will it be?</button>
        </div>

      </form>
    </div>
