   <script type="text/javascript">
   jQuery( function() {
	var date = new Date();
     	var currentMonth = date.getMonth();
	var currentDate = date.getDate();
	var currentYear = date.getFullYear();
     	console.log('datepicker is about to load');
     	console.log( $( "#datepicker" ) );
     	$( "#datepicker" ).datepicker({
             maxDate: new Date(currentYear, currentMonth, currentDate+4)
     	});
     console.log('datepicker should have loaded');
   } );
   </script>

   <div class="container">

    <div class="starter-template">
        <h2>Beat the BART crowd <br>
          by predicting crowd levels!</h2>
        <p>1. Enter your trip information</p>
        <p>2. See how crowded your trip will be</p>        
    </div>

    <div class = "container">
      <form  action="/output" method="GET">
        <div class="form-group">
          <label for="station">Departing Station:</label>
          <select id="station" name="station">
            <option value="12TH">12th St. Oakland City Center</option>
            <option value="16TH">16th St. Mission (SF)</option>
            <option value="19TH">19th St. Oakland</option>
            <option value="24TH">24th St. Mission</option>
            <option value="BALB">Balboa Park (SF)</option>
            <option value="CIVC">Civic Center / UN Plaza</option>
            <option value="COLM">Colma</option>
            <option value="CONC">Concord</option>
            <option value="DALY">Daly City</option>
            <option value="EMBR">Embarcadero (SF)</option>
            <option value="GLEN">Glen Park (SF)</option>
            <option value="LAFY">Lafayette</option>
            <option value="MCAR">MacArthur (Oakland)</option>
            <option value="MLBR">Milbrae</option>
            <option value="MONT">Montgomery St. (SF)</option>
            <option value="NCON">North Concord / Martinez</option>
            <option value="ORIN">Orinda</option>
            <option value="PITT">Pittsburg / Bay Point</option>
            <option value="PHIL">Pleasant Hill / Contra Costa Centre</option>
            <option value="POWL">Powell St. (SF)</option>
            <option value="ROCK">Rockridge (Oakland)</option>
            <option value="SBRN">San Bruno</option>
            <option value="SFIA">San Francisco International Airport</option>
            <option value="SSAN">South San Francisco</option>
            <option value="WCRK">Walnut Creek</option>
            <option value="WOAK">West Oakland</option>
          </select>          
        </div>
        <div class="form-group">
          <label for="direction">Direction:</label>
          <input type="radio" id="direction" name="direction" value=1> Northbound
          <input type="radio" id="direction" name="direction" value=0> Southbound<br>
        </div>
	<div class="form-group">
	  <label for="date">Date:</label>
          <input type="text" id="datepicker" name="date">
	</div>
        <div class="form-group">
          <label for="hour">Hour:</label>
          <input type="text" id="hour" name='hour' placeholder="e.g. 13">
        </div>
        <div>
          <button type="submit" class="btn btn-default btn-lg">How crowded will it be?</button>
        </div>

      </form>
    </div>
